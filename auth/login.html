<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8c958d49c3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- top-nav -->
            <div class="top-side-nav">
                <!-- top-left -->
                <div class="top-left-nav">
                    <a href="../index.html">
                        <img src="../assets/favicon.png" alt="step-ahead" loading="lazy">
                        <h1>STEP AHEAD</h1>
                    </a>
                </div>
                <!-- top-right -->
                <div class="top-right-nav">
                    <ul>
                        <li><a class="github-logo" href="https://github.com/himanshuukholiya/step-ahead" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="identifier">Email or Phone Number:</label>
                <input type="text" id="identifier" name="identifier" required placeholder="Enter your email or phone number">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
            <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
