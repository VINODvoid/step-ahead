<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8c958d49c3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- top-nav -->
            <div class="top-side-nav">
                <!-- top-left -->
                <div class="top-left-nav">
                    <a href="../index.html">
                        <img src="../assets/favicon.png" alt="step-ahead" loading="lazy">
                        <h1>STEP AHEAD</h1>
                    </a>
                </div>
                <!-- top-right -->
                <div class="top-right-nav">
                    <ul>
                        <li><a class="github-logo" href="https://github.com/himanshuukholiya/step-ahead" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
